apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskify-backend
  namespace: taskify
  labels:
    app: taskify-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskify-backend
  template:
    metadata:
      labels:
        app: taskify-backend
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: backend
        image: taskify-backend:latest
        imagePullPolicy: Never  # For Minikube - uses local images
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: taskify-backend-config
        - secretRef:
            name: taskify-backend-secret
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
