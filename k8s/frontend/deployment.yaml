apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskify-frontend
  namespace: taskify
  labels:
    app: taskify-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskify-frontend
  template:
    metadata:
      labels:
        app: taskify-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: taskify-frontend:latest
        imagePullPolicy: Never  # For Minikube - uses local images
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: taskify-frontend-config
