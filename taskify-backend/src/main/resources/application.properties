# Load local overrides from .env if present
spring.config.import=optional:file:.env[.properties]

# Application
# MUST be provided via .env file - no defaults for security
spring.application.name=${SPRING_APPLICATION_NAME:?SPRING_APPLICATION_NAME is required in .env}
server.port=${SERVER_PORT:?SERVER_PORT is required in .env}

# H2 Database Configuration
# MUST be provided via .env file - no defaults for security
spring.datasource.url=${SPRING_DATASOURCE_URL:?SPRING_DATASOURCE_URL is required in .env}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:?SPRING_DATASOURCE_USERNAME is required in .env}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:?SPRING_DATASOURCE_PASSWORD is required in .env}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
# MUST be provided via .env file - no defaults for security
jwt.secret=${JWT_SECRET:?JWT_SECRET is required in .env}
jwt.expiration=${JWT_EXPIRATION:?JWT_EXPIRATION is required in .env}

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==================== Actuator Configuration ====================
# Expose all actuator endpoints (health, metrics, prometheus)
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always

# Prometheus metrics endpoint
management.metrics.export.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Health check configuration
management.health.defaults.enabled=true
management.health.db.enabled=true

# Metrics configuration
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
