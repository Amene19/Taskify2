# ============================================
# Test Configuration - Taskify Backend
# ============================================

# Application
spring.application.name=taskify-backend-test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# JWT Configuration for Tests
# MUST be provided via .env file - no defaults for security
jwt.secret=${TEST_JWT_SECRET:?TEST_JWT_SECRET is required in .env}
jwt.expiration=${TEST_JWT_EXPIRATION:?TEST_JWT_EXPIRATION is required in .env}

# Test User Credentials
# MUST be provided via .env file - no defaults for security
test.user.email=${TEST_USER_EMAIL:?TEST_USER_EMAIL is required in .env}
test.user.password=${TEST_USER_PASSWORD:?TEST_USER_PASSWORD is required in .env}
test.user.new.email=${TEST_USER_NEW_EMAIL:?TEST_USER_NEW_EMAIL is required in .env}
test.user.existing.email=${TEST_USER_EXISTING_EMAIL:?TEST_USER_EXISTING_EMAIL is required in .env}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.taskify=DEBUG
